version: '3'

services:
  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx-quill
    volumes:
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./:/var/www/html/
    ports:
      - "80:80"
    networks:
      - app-network
    command: nginx -g "daemon off;"
    depends_on:
      - php

  php:
    build: ./docker/php
    container_name: php-quill
    volumes:
      - ./:/var/www/html/
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  # pgsql:
